<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I Form</title>
    <link rel="stylesheet" href="/styles.164d45a1.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,600,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>☰</nav>
      <a href="/index.html">
        <img src="/iform.72f5cec3.png" alt="I Form logo">
      </a>
    </header>
    <h2>Vælg størrelse</h2>

    <div class="image">
      <img src="https://bonnier-magazine-shop-media.interactives.dk/uploads/2018/08/662_ifo_fiberjakke_600x600-1-255x255.png" alt="fiberjakke">
    </div>

    <!-- <div class="sizes">
      <button data-str="s">S</button>
      <button data-str="m">M</button>
      <button data-str="l">L</button>
      <button data-str="xl">XL</button>
    </div> -->

    <div class="sizes">
      <div class="form-control">
        <input type="radio" name="size" value="small" id="small">
        <label for="small">S</label>
      </div>
      <div class="form-control">
        <input type="radio" name="size" value="medium" id="medium">
        <label for="medium">M</label>
      </div>
      <div class="form-control">
        <input type="radio" name="size" value="large" id="large">
        <label for="large">L</label>
      </div>
      <div class="form-control">
        <input type="radio" name="size" value="ekstralarge" id="ekstralarge">
        <label for="ekstralarge">XL</label>
      </div>
    </div>
    <div class="next_btn">
      <button>Videre</button>
    </div>

    <div class="back">
      <a href="/index.html"><p>Gå tilbage</p></a>
    </div>

    <script src="/premium_script.b15353bf.js"></script>
