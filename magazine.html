<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>I Form</title>
    <link rel="stylesheet" href="styles.scss" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,600,700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="choose">
        <h1 class="txt-choose">Vælg flere numre og spar mere!</h1>
      </section>
      <section class="boxes">
        <input type="radio" id="first-box" name="magazine-box" value="310" checked />
        <label for="first-box"><strong>4 nr.</strong> for 149 kr. <span>Spar 761 kr.</span></label>
        <input type="radio" id="second-box" name="magazine-box" value="465" />
        <label for="second-box" data-label="Mest populær!"><strong>6 nr.</strong> for 199 kr. <span>Spar 866 kr.</span></label>
        <input type="radio" id="third-box" name="magazine-box" value="620" />
        <label for="third-box"><strong>8 nr.</strong> for 299 kr. <span>Spar 921 kr.</span></label>
        <p class="porto">+ 49,50 kr. i porto og eksp.</p>
      </section>

      <section class="saved">
          <button class="show-saving">Se din besparelse</button>

          <div class="container hide">
            <div class="amount-txt"><p>Normalpris</p></div>
            <div class="amount value"></div>
          </div>
          <div class="container hide">
            <div class="premium-txt"><p>ActiveFit Fiberjakke</p></div>
            <div class="premium value"> 600 kr.</div>
          </div>
          <div class="container hide">
            <div class="value-txt"><p>Værdi</p></div>
            <div class="total-value value"></div>
          </div>
          <div class="container hide">
            <div class="disc-txt"><p>Rabat</p></div>
            <div class="disc value"></div>
          </div>
          <div class="container hide">
            <div class="spec-price-txt"><p>Din specialpris</p></div>
            <div class="spec-price value"></div>
          </div>
          <div class="container hide">
            <div class="porto-txt"><p>Porto og eksp.</p></div>
            <div class="porto-value value">49,50 kr. </div>
          </div>
      </section>

      <section class="show-view">
        <div class="btn-go-to-view">Gå til oversigt</div>
        <a href="premium.html" class="back">Gå tilbage</a>
      </section>
    </div>
    </main>
    <footer></footer>

    <script src="magazine.js"></script>
  </body>
</html>
