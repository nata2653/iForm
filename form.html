<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>I Form</title>
  <link rel="stylesheet" href="styles.scss" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Raleway:400,600,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <nav>â˜°</nav>
    <a href="index.html">
      <img src="img/iform.png" alt="I Form logo" />
    </a>
  </header>

  <div class="form-wrapper">
    <h2>Angiv dine personlige oplysninger</h2>

    <form action="0">
      <div class="field">
        <input type="text" name="first-name" id="first-name" placeholder="Skriv dit fornavn" required>
        <label for="first-name"> <span>Fornavn</span></label>
      </div>


      <div class="field">
        <input type="text" name="last-name" id="last-name" placeholder="Skriv dit efternavn" required>
        <label for="last-name"> <span>Efternavn</span></label>
      </div>

      <div class="field">
        <input type="text" name="adresse" id="adresse" placeholder="adresse" required>
        <label for="adresse"> <span>Adresse</span></label>
      </div>

      <span class="city-container">
        <div class="field postnr">
          <input type="text" pattern="[0-9]{4}" name="postnr" id="postnr" placeholder="Postnr." maxlength="10" required>
          <label for="postnr"> <span>Postnr.</span></label>
        </div>

        <div class="field by">
          <input type="text" name="city" id="city" placeholder="By" required>
          <label for="city"> <span>By</span></label>
        </div>
      </span>

      <div class="field">
        <input type="email" name="email" id="email" placeholder="Skriv din E-mail adresse" required>
        <label for="email"> <span>E-mail</span></label>
      </div>

      <div class="field">
        <input type="phone" name="phone" id="phone" placeholder="Valgfrit">
        <label for="phone"><span>Telefonnr. (Valgfrit)</span></label>
      </div>
      <input type="submit" value="Submit">


    </form>
  </div>
  <script src="form_script.js"></script>
</body>

</html>
